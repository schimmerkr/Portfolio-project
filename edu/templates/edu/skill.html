{% extends "core/base.html" %}
{% block content %}
<div class="container-fluid mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" style="width:50%" aria-valuenow="50" aria-value="0"
                aria-valuemax="100">50%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                role="progressbar" style="width:80%" aria-valuenow="80" aria-value="0"
                aria-valuemax="100">80%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Machine Learning</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" style="width:30%" aria-valuenow="30" aria-value="0"
                aria-valuemax="100">30%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" style="width:40%" aria-valuenow="40" aria-value="0"
                aria-valuemax="100">40%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar" style="width:50%" aria-valuenow="50" aria-value="0"
                aria-valuemax="100">50%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
